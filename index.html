<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gushakir Nkar@</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="full_img">



        <div class="music-sound">
            <button class="music"><i class="fa fa-volume-up"></i></button>
            <button class="sound"><i class="fa fa-volume-off"></i></button>
        </div>
        <div class="box">
            <button id="play">PLAY</button>
            <button>SETTINGS</button>
            <button>OUR GAME</button>
            <button>DIFFICILTV</button>
        </div>
        <div class="settings_menu">
            <div class="settings_music"><i class="fa fa-volume-up"></i></div>
            <div class="settings_sound"><i class="fa fa-volume-up"></i></div>
        </div>
    </div>
    <div class="container">
        <div id="letterContainer"></div>

       <div class="board-board">
            <div class="board">
            <img src="" alt="">
            <div class="outer-board">

            </div>

        </div>
        <div class="icons">
            <div class="first">
                <div class="icon">
                    <div class="inset">
                        <i class="fa fa-database"></i>
                    </div>
                    <button class="coin" id="coin">6</button>
                </div>
                <div class="icon">
                    <div class="inset">
                        <i class="fa fa-heartbeat"></i>
                    </div>
                    <button class="heart" id="heart">5</button>
                </div>
                <div class="icon">
                <div class="inset">
                    <i class="fa fa-volume-up"></i>
                </div>
            </div>
            </div>
       </div>
            
        </div>
        <div id="checkContainer"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
